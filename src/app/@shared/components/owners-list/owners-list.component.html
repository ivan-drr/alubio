<p-card [style]="{marginTop: '600px'}">
    <p-table #datatable [value]="owners" [loading]="loading" [paginator]="true" [rows]="10" responsiveLayout="scroll"
        styleClass="p-datatable-sm p-datatable-gridlines"
        [globalFilterFields]="['firstName', 'lastName', 'gender', 'status']">
        <ng-template pTemplate="caption">
            <div class="flex" *ngIf="search">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                        (input)="datatable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        First Name
                        <p-columnFilter type="text" field="firstName" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Last Name
                        <p-columnFilter type="text" field="lastName" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Gender
                        <p-columnFilter type="text" field="gender" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th>
                    <div class="p-d-flex p-jc-between p-ai-center">
                        Status
                        <p-columnFilter type="boolean" field="status" display="menu"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-owner>
            <tr class="row" style="height:40px; cursor:pointer" (click)="showDetails(owner)">
                <td>{{owner.firstName | summarizeText:[10]}}</td>
                <td>{{owner.lastName | summarizeText:[7]}}</td>
                <td>{{owner.gender}}</td>
                <td>{{owner.status}}</td>
            </tr>
        </ng-template>
    </p-table>

    <ng-template pTemplate="footer">
        <button [style]="{marginTop: '3rem'}" icon="pi pi-eye" pButton pRipple type="button" label="Ver mÃ¡s"
            class="p-button-rounded p-button-raised" (click)="showMore()"></button>
    </ng-template>
</p-card>

<app-modal-details [show]="displayDetails" (showDetailsChanged)="showDetailsChangeHandler($event)"
    [owner]="selectedOwner"></app-modal-details>
